<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const key = "unicorn";

      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        console.log(pressed);
        pressed.splice(-pressed.length, pressed.length - key.length);

        if (pressed.join("").includes(key)) {
          cornify_add();
          console.log(`Yoww!`);
        }
      });
    </script>
  </body>
</html>
